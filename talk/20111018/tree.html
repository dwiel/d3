<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="d3/d3.layout.js"></script>
    <script type="text/javascript" src="shortcut.js"></script>
    <style type="text/css">


.node rect {
  cursor: pointer;
  fill: #fff;
  /* stroke: steelblue; */
  stroke-width: 1.5px;
}

.node text {
  font-size: 11px;
}

path.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

    </style>
  </head>
  <body>
    <div id="body">
      <div id="footer">
        Topology Editor
        <div class="hint">click node for menu</div>
        <div id="docs">
          <xmp>
            Keyboard :

            * The currently selected meter has a
              green border

                Enter            : select
                Escape           : quit menu
                ↑/↓/←/→ (arrows) : navigate tree
                Delete           : remove node


            Mouse :

            Click on a meter for a menu of actions.
          </xmp>
        </div>
      </div>
    </div>
    <script type="text/javascript">

var m = [20, 120, 20, 120],
    w = 1280 - m[1] - m[3],
    h = 800 - m[0] - m[2],
    i = 0,
    root;

var selected;

var tree = d3.layout.tree()
    .size([h, w]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var vis = d3.select("#body").append("svg:svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("svg:g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

d3.json("flare.json", function(json) {
  root = json;
  root.x0 = h / 2;
  root.y0 = 0;
  
  selected = root;
  
  update(root);
});

function update(source) {
  var duration = d3.event && d3.event.altKey ? 500 : 500;

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse();

  // Normalize for fixed-depth.
  nodes.forEach(function(d) {
    d.y = d.depth * 180;
    /*if(d.click != undefined) {
      d.y -= 170;
      if(d.parent != undefined && d.parent.click != undefined) {
        d.y -= 170;
      }
    }*/
  });

  // Update the nodes…
  var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("svg:g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", function(d) { click(d); });

  nodeEnter.append("svg:rect")
      .attr("y", -15)
      .attr("width", 100)
      .attr("height", 30)
      .style("fill",   function(d) { return d.click ? "#ccc" : "#fff"; })
      .style("stroke", function(d) {
        if(selected == d) {
          return '#76AB3B';
        } else {
          return d.click ? "#ccc" : "steelblue" 
        }
      });

  nodeEnter.append("svg:text")
      .attr("x", function(d) { return 12; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return "start"; })
      .text(function(d) {
        if(d.multiplier) {
          return d.name + " * " + d.multiplier;
        } else {
          return d.name;
        }
      })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("rect")
      .style("fill", function(d) { return d.click ? "#eee" : "#fff"; })
      // switch colors immediately, no waiting necessary
      .duration(0)
      .style("stroke", function(d) {
        if(selected == d) {
          return '#76AB3B';
        } else {
          return d.click ? "#ccc" : "steelblue" 
        }
      });

  nodeUpdate.select("text")
      .style("fill-opacity", 1)
      .text(function(d) {
        if(d.multiplier) {
          return d.name + " * " + d.multiplier;
        } else {
          return d.name;
        }
      });

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("rect")

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = vis.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("svg:path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

function click(d) {
  if(d.click != undefined) {
    d.click(d);
  } else {
    show_menu(d);
  }
}

function remove_element(l, e) {
  while(1) {
    var i = l.indexOf(e);
    if(i == -1) {
      break;
    } else {
      l.splice(l, i);
    }
  }
}

function remove(l, f) {
  var new_l = [];
  for(var i in l) {
    var e = l[i];
    if(!f(e)) {
      new_l.push(e);
    }
  }
  return new_l;
}

function hide_menu(d) {
  d.children = remove(d.children, function (e) {
    return e.click != undefined;
  });
  update(d);
  menu_node = undefined;
}

var unused_nodes = [
  {"name" : "3"},
  {"name" : "3 A"},
  {"name" : "3 B"},
  {"name" : "3 C"}
];

function remove_node(d) {
  var p = d.parent;
  p.children = remove(p.children, function (e) {
    return e == d;
  });
  update(p);
  update(d);
  
  unused_nodes.push(d);
  if(d.children != undefined) {
    for(var i in d.children) {
      var e = d.children[i];
      if(e.click == undefined) {
        unused_nodes.push(e);
      }
    }
  }
  
  selected = d.parent;
}

var menu_node;
function show_menu(d) {
  if(menu_node != undefined) {
    if(menu_node == d) {
      hide_menu(menu_node);
      return;
    } else {
      hide_menu(menu_node);
    }
  }
  
  if(d.children == undefined) {
    d.children = [];
  }
  node = {"name" : "add child", "click" : function (e) {
    // if we've already expanded the add child menu, don't expand it again
    if(e.children != undefined) {
      return
    }
    
    new_node = function (n) {
      unused_nodes = remove(unused_nodes, function (e) {
        return e.name == n.name;
      });
      
      d.children.push({"name" : n.name});
      // keep children in order
      d.children.sort(function (a, b) {
        return a.name > b.name;
      });
      
      hide_menu(d);
      update(d);
      
      selected = d;
    }
    cancel = function () {
      hide_menu(d);
      update(d);
      selected = d;
    };
    
    e.children = [];
    
    // if there are unused nodes, list them
    if(unused_nodes.length > 0) {
      // show available (unused) nodes
      for(var i in unused_nodes) {
        e.children.push(
          {"name" : unused_nodes[i].name, "click" : new_node}
        );
      }
      
      // add cancel menu option
      e.children.push(
        {"name" : "cancel", "click" : cancel}
      );
    } else {
      // there are no unused nodes
      e.children.push(
        {"name" : "no unused nodes", "click" : cancel}
      );
    }
    selected = e.children[0];
    
    update(e);
  }}
  d.children.push(node);
  // add child node is selected by default in the menu
  selected = node;
  
  // can't remove the root node
  if(d.parent != undefined) {
    d.children.push({"name" : "remove", "click" : function () {
      remove_node(d);
    }});
  }
  
  // allow changing the multiplier
  d.children.push({"name" : "change mult", "click" : function (m) {
    var d = m.parent;
    var multiplier = d.multiplier;
    if(multiplier == undefined) {
      multiplier = 1;
    }
    d.multiplier = prompt("new multiplier", multiplier);
    hide_menu(d);
    selected = d;
    update(d);
  }});
  update(d);
  
  // keep track of the node menu that is open
  menu_node = d;
}

// keyboard shortcut stuff
shortcut.add("right", function() {
  if(selected.children.length > 0) {
    selected = selected.children[0];
    update(selected);
    update(selected.parent);
  }
});
shortcut.add("left", function () {
  if(selected.parent != undefined) {
    var old = selected;
    selected = selected.parent;
    update(selected);
    update(old);
  }
});
shortcut.add("up", function () {
  var p = selected.parent;
  if(p != undefined) {
    var i = p.children.indexOf(selected) - 1;
    if(i >= 0) {
      var old = selected;
      selected = p.children[i];
      update(selected);
      update(old);
    }
  }
});
shortcut.add("down", function () {
  var p = selected.parent;
  if(p != undefined) {
    var i = p.children.indexOf(selected) + 1;
    if(i < p.children.length) {
      var old = selected;
      selected = p.children[i];
      update(selected);
      update(old);
    }
  }
});
shortcut.add("enter", function () {
  click(selected);
});
shortcut.add("escape", function () {
  hide_menu(selected);
  if(selected.parent != undefined && selected.click != undefined) {
    hide_menu(selected.parent);
    selected = selected.parent;
  }
  if(selected.parent != undefined && selected.click != undefined) {
    hide_menu(selected.parent);
    selected = selected.parent;
  }
});
shortcut.add("delete", function () {
  var p = selected.parent;
  remove_node(selected);
  update(selected);
  update(p);
});

    </script>
  </body>
</html>
